<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>
    <script>
        // do while
        let limit = 3;
        let value = 1;

        do {
            document.writeln(`<p>Do While Loop ke ${value}</p>`);
            value++;
        } while (value <= limit);
    </script>
</body>

</html>
