<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>

<body>
    <script>
        // for of
        // ATURAN
        // tidak bisa digunakan didalam Object
        // ini mewakili value bukan index/property/field

        // array
        console.warn("Array");
        const values = ["Irda", "Islakhu", "Afa"];

        for (let value of values) {
            console.info(`Value : ${value}`);
        }

        // String
        console.warn("String");
        const myName = ["Irda", "Islakhu", "Afa"];
        for (let name of myName) {
            console.info(`Name : ${name}`);
        }

        // number (can't, because number not iterable)
        /*  console.warn("Number");
         let valuesNumber = 123456;
         for (let value of valuesNumber) {
             console.info(`Value : ${value}`);
         } */
    </script>
</body>

</html>
