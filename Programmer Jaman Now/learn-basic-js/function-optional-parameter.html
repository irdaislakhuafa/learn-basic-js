<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Optional Parameter</title>
</head>

<body>
    <script>
        // ATURAN
        // parameter itu optional

        // function sayHello
        function sayHello(firstName, middleName, lastName) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        console.warn("Example 1");
        sayHello(); // undefined, undefined, undefined
        console.warn("Example 2");
        sayHello("Irda") // irda, undefined, undefined
        console.warn("Example 3");
        sayHello("Irda", "Islakhu"); // irda, islakhu, undefined
        console.warn("Example 4");
        sayHello("Irda", "Islakhu", "Afa"); // irda, islakhu, afa
        console.warn("Example 5");
        sayHello("Irda", "Islakhu", "Afa", "Ana", "Ardani"); // irda islakhu, afa
    </script>
</body>

</html>
