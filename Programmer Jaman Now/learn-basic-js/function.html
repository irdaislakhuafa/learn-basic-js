<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Functions</title>

<body>
    <script>
        // function tanpa parameter
        // function sayHelloWorld()
        function sayHelloWorld() {
            console.log("Hello World!");
        }

        // call function sayHelloWorld
        sayHelloWorld(); // boleh berkali2
        sayHelloWorld();
        sayHelloWorld();
    </script>
