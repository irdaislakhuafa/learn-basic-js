<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        const value = 70;

        if (value > 80) {
            document.writeln(`<p>This is IF</p>`);
        } else if (value == 70) {
            document.writeln(`<p>This is ELSE IF</p>`);
        } else {
            document.writeln(`<p>This is ELSE</p>`);
        }
    </script>
</body>

</html>
