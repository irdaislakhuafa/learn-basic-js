<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <script>
        // mirip dengan LABEL dan GOTO di bahasa C / C++hanya saja GOTO di JS diganti dengan CONTINUE
        // without CONTINUE
        /* 
        label1:
            for (let i = 0; i < 10; i++) {
                label2: for (let j = 0; j < 100; j++) {
                    console.info(`${i} -- ${j}`)
                }
            }
        */

        // with CONTINUE
        label1:
            for (let i = 0; i < 10; i++) {
                label2: for (let j = 0; j < 100; j++) {
                    console.info(`${i} -- ${j}`);
                    if (j >= 10) {
                        continue label1;
                    }
                }
            }
    </script>
</body>

</html>
