<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika non Boolean</title>
</head>

<body>
    <script>
        // operator OR (||)
        // dicari yang TRUSTY
        console.info("hello world" || ""); // hello world
        console.info("" || []); // []
        console.info("" || {}); // {}
        console.info("ENOL 1" || "ENOL 11"); // yang pertama didahulukan
        console.info(0 || "NOL"); // NOL  
        console.info(null || "Ini Null"); // Ini Null
        console.info(undefined || "Ini Undefined"); // Ini Undefined
        console.info(true || false); // true
        console.info("" || false); // jika keduanya null maka yg terakhir yg dieksekusi

        //  kapan kita pake ini?
        // misal
        let person = {
            firstName: "",
            lastName: "Islakhu Afa"
        }
        let name = person.firstName || person.lastName;
        console.warn("Test ");
        console.info(`Name : ${name}`); // "Islakhu Afa"
    </script>
</body>

</html>
