<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika non Boolean</title>
</head>

<body>
    <script>
        // operator OR (||) mengambil dicari yang TRUSTY
        console.warn("OR (||)");
        console.info("hello world" || ""); // hello world
        console.info("" || []); // []
        console.info("" || {}); // {}
        console.info("ENOL 1" || "ENOL 11"); // yang pertama didahulukan
        console.info(0 || "NOL"); // NOL  
        console.info(null || "Ini Null"); // Ini Null
        console.info(undefined || "Ini Undefined"); // Ini Undefined
        console.info(true || false); // true
        console.info("" || false); // jika keduanya null maka yg terakhir yg dieksekusi

        //  kapan kita pake ini?
        // misal
        let person = {
            firstName: "",
            lastName: "Islakhu Afa"
        }
        let name = person.firstName || person.lastName;
        console.info("\n\n\n");
        console.info(`Name : ${name}`); // "Islakhu Afa"

        // operator AND (&&) mengambil FALSY
        console.warn("AND (&&)");
        console.info("hello world" && ""); // ""
        console.info("" && []); // ""
        console.info("" && {}); // ""
        console.info(null && undefined); // null, yang pertama yang diambil
        console.info(undefined && "Ini undefined"); // undefined
        console.info("True 1" && "True 2"); // yang true terakhir yang diambil
        console.info(true && false); // false
        console.info("" && false) // ""
    </script>
</body>

</html>
