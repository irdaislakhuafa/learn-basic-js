<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>

<body>
    <script>
        let value = 00,
            message;

        // pake if else
        console.warn("If Else")
        if (value >= 70) {
            message = "Anda lulus!";
        } else {
            message = "Anda tidak lulus";
        }
        console.info(message);

        // pake ternary
        console.warn("Ternary Operator")
        console.log((value >= 70) ? "Anda lulus!" : "Anda tidak lulus");
    </script>
</body>

</html>
