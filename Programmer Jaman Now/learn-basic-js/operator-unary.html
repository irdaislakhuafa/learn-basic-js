<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>

<body>
    <script>
        let result = +1;
        document.writeln("<p>result = " + result + "</p>");

        // result = result - 1
        result--; // decrement
        document.writeln("<p>" + result + " - 1 = " + result + "</p>");

        // result = result + 1
        result++; // increment
        document.writeln("<p>" + result + " + 1 = " + result + "</p>");

        // result = result + 1
        result = -result;
        document.writeln("<p> -result + = " + result + "</p>");
    </script>
</body>

</html>
