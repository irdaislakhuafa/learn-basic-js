<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>

<body>
    <script>
        const status = confirm(`Yakin mau masuk?`);

        if (status) {
            const name = prompt("Masukan nama anda?");
            alert(`Hello ${name}`);
        } else {
            alert("Okok :v");
        }
    </script>
</body>

</html>
