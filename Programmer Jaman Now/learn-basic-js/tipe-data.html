<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data</title>
</head>

<body>
    <script>
        // int
        document.writeln(100);
        document.writeln("</br>");
        // float
        document.writeln(100.123);
        document.writeln("</br>");
        // binary (hexa/octal)
        document.writeln(0b0000010);
        document.writeln("</br>");
        // boolean
        document.writeln(true); // benar
        document.writeln(false); // salah
        document.writeln("</br>");
        // String
        document.writeln("Irda Islakhu Afa");
        document.writeln("</br>");
        document.writeln('Teknik Informatika');
        document.writeln("</br>");
        document.writeln("Nama : " + "Irda");
        document.writeln("</br>");
        document.writeln("Umur : " + "19");
        document.writeln("</br></br>");
        // sequence String
        document.writeln("<textarea cols='30' rows='10'>");
        document.writeln("Irda \nIslakhu \nAfa");
        document.writeln("\\Home\\Irda");
        document.writeln("\"irdhaislakhuafa@gmail.com\"");
        document.writeln("\'Belajar JavaScript\'");
        document.writeln("</textarea>")
    </script>
</body>

</html>
