<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <script>
        // var, let, const
        let firstName = "Irda",
            middleName = "Islakhu",
            lastName = "Afa",
            fullName = firstName + " " + middleName + " " + lastName + "</br>";
        document.writeln(fullName);

        let A = "A";
        A = "B";
        document.writeln(A)
    </script>
</body>

</html>
