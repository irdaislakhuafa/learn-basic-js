<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <script>
        // while loop
        let limit = 3;
        let value = 1;

        while (value < limit) {
            document.writeln(`<p>While loop ke ${value}</p>`);
            value++;
        }
    </script>
</body>

</html>
